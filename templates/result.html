<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
    <h1 class="mb-4">🎉 Quiz Completed!</h1>
    <h2>Your Score: {{ score }} / {{ total }}</h2>
    {% if score == total %}
        <p class="text-success mt-3">Amazing! You're a Cyber Defender! 🛡️</p>
    {% elif score > total/2 %}
        <p class="text-warning mt-3">Good job! But there's still more to learn! 📚</p>
    {% else %}
        <p class="text-danger mt-3">Keep trying! Let's protect everyone online! ❤️</p>
    {% endif %}
    <a href="/" class="btn btn-success mt-4">Try Again</a>
</div>
</body>
</html>
